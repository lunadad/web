<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬기로운 미술여행</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#about">소개</a></li>
                <li><a href="#newsletters">뉴스레터</a></li>
                <li><a href="#gallery">갤러리</a></li>
                <li><a href="#contact">문의</a></li>
            </ul>
        </nav>
        <div class="hero-image">
            <div class="header-content">
                <img src="img/luna.png" alt="프로필 이미지" class="profile-image">
                <h1>슬기로운 미술여행</h1>
                <p class="subtitle">유럽의 미술관 이야기를 배달하는 뉴스레터</p>
                <button class="subscribe-btn">구독하기</button>
            </div>
        </div>
    </header>

    <main>
        <section id="about" class="about">
            <p class="description">
                런던에 살면서 유럽 미술관 도장 깨기를 하고 있습니다. 
                매일경제신문 김슬기 기자의 '부캐'가 미술 이야기를 배달합니다. 
                유럽의 미술관과 갤러리, 아트페어, 비엔날레 등을 찾아다니며, 
                현대 미술 최전선의 소식을 들려드립니다. 
                뉴스레터는 매주 수요일 밤 발송됩니다. 
                아름답고 무용한 이야기들로 만나 뵙겠습니다.
            </p>
        </section>

        <section id="newsletters" class="newsletter-list">
            <h2>지난 뉴스레터</h2>
            <div class="newsletter-grid" id="newsletterGrid">
                <!-- JavaScript로 동적 생성됨 -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 슬기로운 미술여행. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
